<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Eventos - Boda de Iluminada & George</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .agenda-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .agenda-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .agenda-header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .agenda-header p {
      margin: 10px 0 0 0;
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .agenda-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .agenda-dia {
      margin-bottom: 30px;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .dia-titulo {
      background: #f8f9fa;
      padding: 15px 20px;
      margin: 0;
      color: var(--primary-color);
      font-size: 1.3em;
      border-bottom: 1px solid #e9ecef;
    }
    
    .dia-titulo i {
      margin-right: 10px;
    }
    
    .eventos-del-dia {
      padding: 0;
    }
    
    .evento-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #f1f3f4;
      transition: background-color 0.3s ease;
    }
    
    .evento-item:last-child {
      border-bottom: none;
    }
    
    .evento-item:hover {
      background-color: #f8f9fa;
    }
    
    .evento-info {
      flex: 1;
    }
    
    .evento-titulo {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--text-color);
      margin: 0 0 5px 0;
    }
    
    .evento-descripcion {
      color: #6c757d;
      margin: 0 0 8px 0;
      font-size: 0.95em;
    }
    
    .evento-hora {
      color: var(--primary-color);
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .evento-acciones {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .confirmar-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .confirmar-btn.confirmado {
      background: #dc3545;
      color: white;
    }
    
    .confirmar-btn.no-confirmado {
      background: #28a745;
      color: white;
    }
    
    .confirmar-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-confirmado {
      background: #d4edda;
      color: #155724;
    }
    
    .status-pendiente {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-no-confirmado {
      background: #f8d7da;
      color: #721c24;
    }
    
    .message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .current-confirmations {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid var(--primary-color);
    }
    
    .current-confirmations h3 {
      margin: 0 0 15px 0;
      color: var(--primary-color);
      font-size: 1.2em;
    }
    
    .confirmation-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .confirmation-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .confirmation-item:last-child {
      border-bottom: none;
    }
    
    .confirmation-label {
      font-weight: 600;
      color: var(--text-color);
    }
    
    .confirmation-value {
      color: var(--primary-color);
      font-style: italic;
    }
    
    .navigation-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .nav-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn.primary {
      background: var(--primary-color);
      color: white;
    }
    
    .nav-btn.secondary {
      background: #6c757d;
      color: white;
    }
    
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    @media (max-width: 768px) {
      .agenda-container {
        padding: 10px;
      }
      
      .agenda-header h1 {
        font-size: 2em;
      }
      
      .agenda-content {
        padding: 20px;
      }
      
      .evento-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .evento-acciones {
        width: 100%;
        justify-content: space-between;
      }
      
      .navigation-buttons {
        flex-direction: column;
      }
      
      .confirmation-summary {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Agenda de Eventos</h1>
      <a href="invitados.html" class="home-link">
        <i class="fas fa-arrow-left"></i>
        Volver a invitados
      </a>
    </div>
  </header>
  
  <main class="agenda-container">
    <div class="agenda-header">
      <h1><i class="fas fa-calendar-alt"></i> Agenda de Eventos</h1>
      <p>Confirma tu asistencia a cada uno de los eventos de nuestra boda</p>
    </div>

    <!-- Mostrar confirmaciones actuales si existen -->
    <div id="currentConfirmations" class="current-confirmations" style="display: none;">
      <h3><i class="fas fa-check-circle"></i> Tus confirmaciones actuales</h3>
      <div id="currentConfirmationsContent"></div>
    </div>

    <div class="agenda-content">
      <div id="agendaContent" class="agenda-container"></div>
      <div id="agendaMessage" class="message"></div>
    </div>

    <div class="navigation-buttons">
      <a href="invitados.html" class="nav-btn secondary">
        <i class="fas fa-arrow-left"></i>
        Volver a invitados
      </a>
      <a href="index.html" class="nav-btn primary">
        <i class="fas fa-home"></i>
        Ir al inicio
      </a>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <button onclick="logoutInvitado()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Cerrar sesi√≥n
      </button>
    </div>
  </footer>

  <script src="js/agenda-eventos.js"></script>
</body>
</html>
