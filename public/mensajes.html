<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes - Boda de Iluminada & George</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Mensajes para Iluminada & George</h1>
      <a href="invitados.html" class="home-link">
        <i class="fas fa-arrow-left"></i>
        Volver a invitados
      </a>
    </div>
  </header>
  
  <main>
    <section id="enviarMensaje">
      <h2><i class="fas fa-heart"></i> Deja tu mensaje especial</h2>
      <p class="section-description">
        Comparte con nosotros tus mejores deseos para este d√≠a tan importante.
      </p>
      
      <form id="mensajeForm">
        <div class="form-group">
          <label for="mensaje">
            <i class="fas fa-heart"></i>
            Tu mensaje para Iluminada y George
          </label>
          <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje especial..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Enviar mensaje
        </button>
      </form>
      <div id="mensajeStatus" class="message"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <button onclick="window.location.href='invitados.html'" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Volver a invitados
      </button>
      <button onclick="window.location.href='index.html'" class="home-btn">
        <i class="fas fa-home"></i>
        Inicio
      </button>
    </div>
  </footer>

  <script src="js/mensajes.js"></script>
</body>
</html>
