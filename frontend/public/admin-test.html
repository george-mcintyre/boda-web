<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panel Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Panel de AdministraciÃ³n</h1>
    
    <div class="test-section">
        <h3>Test de Carga</h3>
        <button onclick="testLoad()">Probar Carga</button>
        <button onclick="testFetch()">Probar Fetch Invitados</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        console.log('ğŸš€ Test Panel Admin - Script cargado');
        
        function testLoad() {
            console.log('âœ… FunciÃ³n testLoad ejecutada');
            document.getElementById('results').innerHTML = '<p>âœ… JavaScript funciona correctamente</p>';
        }
        
        async function testFetch() {
            try {
                console.log('ğŸ” Probando fetch a /api/admin/invitados...');
                const response = await fetch('/api/admin/invitados', {
                    headers: { 'Authorization': 'test-token' }
                });
                console.log('ğŸ“¡ Respuesta:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸ“Š Datos de invitados:', data);
                    document.getElementById('results').innerHTML = `
                        <h3>âœ… Fetch exitoso</h3>
                        <p>Cantidad de invitados: ${Array.isArray(data) ? data.length : 'No es array'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <h3>âŒ Error en fetch</h3>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                console.error('ğŸ’¥ Error:', error);
                document.getElementById('results').innerHTML = `
                    <h3>ğŸ’¥ Error en fetch</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ¯ DOM cargado - Test Panel Admin');
        });
    </script>
</body>
</html>
