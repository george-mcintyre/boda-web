<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Boda de Iluminada & George</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Panel de Administración</h1>
      <a href="index.html" class="home-link">
        <i class="fas fa-home"></i>
        Inicio
      </a>
    </div>
  </header>

  <main>
    <!-- Panel de Administración -->
    <section id="adminPanelSection">
      <div class="admin-header">
        <button id="logoutAdmin" class="admin-action">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar sesión
        </button>
        <div class="admin-welcome">
          <h2><i class="fas fa-user-shield"></i> Bienvenido, Administrador</h2>
          <p>Gestiona toda la información de la boda de Iluminada y George</p>
        </div>
      </div>
      
      <div class="button-grid">
        <button class="adminTab active" data-tab="invitados">
          <i class="fas fa-users"></i>
          Invitados
        </button>

        <button class="adminTab" data-tab="regalos">
          <i class="fas fa-gift"></i>
          Lista de Regalos
        </button>
        <button class="adminTab" data-tab="mensajes">
          <i class="fas fa-comments"></i>
          Mensajes
        </button>
        <button class="adminTab" data-tab="agenda">
          <i class="fas fa-calendar-alt"></i>
          Agenda de Eventos
        </button>
        <button class="adminTab" data-tab="menu">
          <i class="fas fa-utensils"></i>
          Gestión de Menús
        </button>
        <button class="adminTab" data-tab="configuracion">
          <i class="fas fa-cog"></i>
          Configuración
        </button>
      </div>

      <div id="adminContent">
        <!-- El contenido se cargará dinámicamente aquí -->
        <div class="admin-loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Cargando panel de administración...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2026 Boda de Iluminada & George</p>
      <p>Panel de administración</p>
    </div>
  </footer>

  <script>
    // Verificar autenticación al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const adminToken = localStorage.getItem('adminToken');
      if (!adminToken) {
        // Si no hay token, redirigir al login
        window.location.href = 'admin-login.html';
        return;
      }
      
      // Si hay token, cargar el script de admin simplificado
      const script = document.createElement('script');
      script.src = 'js/admin-simple.js';
      script.onload = () => {
        console.log('Script de admin simplificado cargado correctamente');
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
