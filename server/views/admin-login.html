<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - Boda de Iluminada & George</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Acceso Administrador</h1>
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i>
                Inicio
            </a>
        </div>
    </header>
    <main>
        <div class="admin-login-container fade-in-up">
            <div class="admin-login-icon">
                <i class="fas fa-cog"></i>
            </div>
            <h2>Acceso al Panel de Administrador</h2>
            <p class="admin-login-description">
                Introduce tus credenciales para gestionar los detalles de la boda y las confirmaciones de asistencia.
            </p>

            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user-shield"></i> Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Tu contraseña secreta" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="admin-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="admin-login-footer">
                <p>
                    <i class="fas fa-heart"></i> Boda de Iluminada & George
                </p>
            </div>
        </div>
    </main>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
    <script src="js/admin-login.js"></script>
</body>
</html>
